<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FrontEnd</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>

<style type="text/css">
#viz {
    width: 900px;
    height: 700px;
}
</style>

</head> 
<script>
    function draw(){
        var config = {
            container_id: "viz",
            server_url: "bolt://localhost:7687",
            server_user: "",
            server_password: "",
            labels: {
                "Type":{
                "caption": "name",
                }

            },
            relationships: {
                "DEPENDS_ON":{
                caption: false,
                }
                
            },
            initial_cypher: 'MATCH q=(p:Server)-[:DEPENDS_ON*..5]->(a:Type:CSN {valid: true}) WHERE upper(p.name) =~ ".*KN50.*" AND NOT a.fqn CONTAINS "entities" AND NOT a.fqn CONTAINS "worksets" AND NOT a.name CONTAINS "$" RETURN q'
        }
        var viz = new NeoVis.default(config);
        viz.render(); 
    }
</script>
<body onload="draw()">
    <div id="viz"></div>
    <app-root></app-root>
</body>
</html>
